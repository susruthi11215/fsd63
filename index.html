<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .courses{
            border: 1px solid black;
            height: 300px;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
        }
        .courses h1{
            color:blue ;
        }
        #java{
            color: green;
        }
        div{
            color: red;
        }
        .javacourse{
            color: yellow;
        }
    </style>
</head>
<body>
    
    <h1>heading</h1>
    <a href="www.google.com">Google</a>
    <div class="courses">
        <h1>courses</h1>
        <ol>
            <li id="java" class="javacourse">java</li>
            <li>python</li>
            <li>C</li>
        </ol>
    </div>
</body>
</html>
